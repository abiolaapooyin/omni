<svg width="120" height="70" viewBox="0 0 120 70" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40ffaa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4079ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#40ffaa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="35" r="30" fill="url(#logoGradient)" opacity="0.2"/>
  
  <!-- Main logo text -->
  <text x="60" y="42" font-family="Inter, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">
    OMNI
  </text>
  
  <!-- Decorative elements -->
  <circle cx="25" cy="20" r="2" fill="#40ffaa" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="50" r="2" fill="#4079ff" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="55" r="1.5" fill="#40ffaa" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="15" r="1.5" fill="#4079ff" opacity="0.6">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>